name: Tests

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  jest:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
        with:
          node-version: 20
      
      - name: 'Install dependencies'
        run: npm ci
      
      - name: 'Run Tests'
        run: npm test
      
      - name: 'Jest Coverage Comment'
        uses: MishaKav/jest-coverage-comment@v1
        with:
          coverage-summary-path: ./coverage/coverage-final.json
